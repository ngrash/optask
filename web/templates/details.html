<!doctype html>
<html>
	<head>
		<title>{{ .Title }}</title>
	</head>
	<body>
		<nav>
			<a href="..">&#8962; Home</a>
			<hr>
		</nav>
		<h1>
			{{- if .IsRunning }}
				&#8987;
			{{- else }}
				&#9788;
			{{- end }}
			{{ .Title }}
		</h1>
		<kbd>$ {{ .CmdLine }}</kbd>
		<h2>Output</h2>
		<div class="std-stream">
			{{- if .Output }}
			<pre>
			{{- range .Output }}
{{ .Text }}
			{{- end }}
			</pre>
			{{- else }}
				No output. 
			{{- end }}
		</div>
	</body>
</html>
