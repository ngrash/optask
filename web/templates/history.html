<!doctype html>
<html>
	<head>
		<title>{{ .Title }}</title>
	</head>
	<body>
		<nav>
			<a href="..">Home</a>
		</nav>
		<h1>
			{{ .Task.Name }}
		</h1>

		<ul>
			{{ range .Runs }}
			<li>
				Run {{ .ID }}
				<a href="details?t={{ $.Task.ID }}&r={{ .ID }}">
					{{- if .Running}}
					Started {{ .Duration.String }} ago
					{{ else }}
					Completed {{ .Duration.String }} ago
					{{ end }}
				</a>
			</li>
			{{ end }}
		</ul>
	</body>
</html>
