<!doctype html>
<html>
	<head>
		<title>{{ .Name }}</title>
	</head>
	<body>
		<h1>{{ .Name }}</h1>
		<h2>Tasks</h2>
		{{ if .Tasks }}
		<table>
			<thead>
				<tr>
					<th>Task</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			{{- range .Tasks }}
				<tr>
					<td>{{ .Name }}</td>
					<td>
						<form action="run" method="POST">
							<input type="hidden" name="task_id" value="{{ .ID }}" />
							<input type="submit" value="Run" />
						</form>
					</td>
				</tr>
			</div>
			{{ end }}
			</tbody>
		</table>
		{{ else }}
		<div>
			No tasks yet. Define some in your config file.
		</div>
		{{ end }}
	</body>
</html>
