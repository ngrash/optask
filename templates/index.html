<!doctype html>
<html>
	<head>
		<title>{{ .Name }}</title>
	</head>
	<body>
		<div>
			{{- range .Tasks }}
			<div>
				<div>
					<a href="/trigger?task={{ .ID }}">
						{{ .Name }}
					</a>
				</div>
			</div>
			{{- else }}
			<div>No tasks yet. Define tasks in your config file.</div>
			{{- end }}
		</div>
	</body>
</html>
